name: CI & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-build:
    name: Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Test backend build
        working-directory: backend
        run: |
          npm run build --if-present || echo "No build step configured"
          npm test --if-present || echo "No tests configured"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          # This var should be set in GitHub Repo Settings > Variables
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'http://localhost:5001/api' }}
        run: npm run build

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy using Vercel CLI (skips if no token)
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "No VERCEL_TOKEN secret set; skipping frontend deploy.";
            exit 0;
          fi
          npm install --global vercel@latest
          cd frontend
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  deploy-backend:
    name: Deploy Backend to Render
    needs: test-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Trigger Render Deploy (skips if secrets missing)
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ] || [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "Missing RENDER_SERVICE_ID or RENDER_API_KEY; skipping backend deploy.";
            exit 0;
          fi
          echo "Triggering deployment to Render..."
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d '{"clearCache": false}' \
            && echo "✅ Deploy request sent successfully" \
            || echo "❌ Deploy request failed"